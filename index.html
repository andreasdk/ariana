<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ariana Grande</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light nav-ariana">
			<a class="navbar-brand " href="#">Ariana Grande</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

					<a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>

	<section class="hero">
		
	</section>

		<div class="container">
			<div class="row">

		        <div class="col-sm-4 col-xs-12 music embed-container">
			     <iframe src="https://open.spotify.com/embed/track/1cdzfFjEbUbgTm5nv3FgXR" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
		        </div>
		        <div class="col-sm-4 col-xs-12 music embed-container">
			     <iframe src="https://open.spotify.com/embed/track/7zrhy9OhtcO7MdIvbbJiOa" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
		        </div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-xs-12 music embed-container">

		        </div>

		        </div>

		        </div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-offset-2 col-sm-8">
					<ul class="tour-list">
						<li>
							<time datetime="2019-20-04">
								<span class="day">20</span>
								<span class="month">Apr</span>
							</time>
							<div class="tour-location">
								<h5 class="tour-city">Amsterdam</h5>

							</div>
						</li>
					</ul>
				</div>
			</div>
	</section>

		<div class="row">
			<div class="col-sm-4">
				<h5 class="uppercase general-sub">Newsletter</h5>
    			<input type="text" placeholder="Enter Email" name="email" required>
			</div>
			<div class="col-sm-2 col-xs-2 footeritem">
				<a href="#"><i class="fab fa-facebook-square"></i></a>
			</div>
			<div class="col-sm-2 col-xs-2 footeritem">

			<div class="col-sm-2 col-xs-2 footeritem">

			</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
